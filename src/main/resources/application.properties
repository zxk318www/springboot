#修改tomcat的默认的端口号，将8080改为8888
server.port=8888
#页面默认前缀目录
spring.mvc.view.prefix=/WEB-INF/jsp/
#页面默认后缀
spring.mvc.view.suffix=.jsp
#自定义属性，可以在Controller中读取
application.hello=Hello Zhangsnke

